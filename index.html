<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ERDDAP Web Components</title>
    <script src="src/erddap-client.js"></script>
    <script src="src/erddap-web-components.js"></script>
  </head>
  <body>
        <h1>ERDDAP Web Components</h1>
        <!--
        <erddap-server-select id="ess1"
            value="https://erddap.marine.ie/erddap/">
        </erddap-server-select>
        <erddap-dataset-select id="eds1"
            erddap-server="https://erddap.marine.ie/erddap/" 
            value="https://erddap.marine.ie/erddap/info/ais_met_hydro" 
            dataset-search-filter="tabledap"
            ></erddap-dataset-select>

        <erddap-dataset-info-table id="edit1"></erddap-dataset-info-table>
    -->
        <erddap-multi-server-search></erddap-multi-server-search>
        <script>
            document.getElementById("ess1").addEventListener('change',(e)=>{
                document.getElementById("eds1").setAttribute("erddap-server",e.target.value);
            });
            function updateInfoTable(e){
                document.getElementById("edit1").setAttribute("dataset-url",e.target.value)
            }
            document.getElementById("eds1").addEventListener('change',updateInfoTable);
        </script>
  </body>
</html>
